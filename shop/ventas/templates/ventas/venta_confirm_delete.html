{% extends 'ventas/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Venta</h2>
    
    <div class="card">
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar la Venta #{{ venta.id }} del cliente {{ venta.cliente.nombre }}?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'venta_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
