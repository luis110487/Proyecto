{% extends 'ventas/base.html' %}
{% block content %}
<h2>Categorías</h2>

<a href="{% url 'crear_categoria' %}" class="btn btn-primary">+ Nueva Categoría</a>

<table border="1" cellpadding="10" cellspacing="0">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for categoria in categorias %}
        <tr>
            <td>{{ categoria.nombre }}</td>
            <td>{{ categoria.descripcion }}</td>
            <td>
                <a href="{% url 'editar_categoria' categoria.id %}">Editar</a> |
                <a href="{% url 'eliminar_categoria' categoria.id %}">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No hay categorías registradas.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
