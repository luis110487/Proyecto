{% extends 'ventas/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="login-card card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="login-icon mb-3">
                            <i class="fas fa-lock"></i>
                        </div>
                        <h2 class="login-title">Iniciar Sesi칩n</h2>
                        <p class="login-subtitle">Accede a tu panel de administraci칩n</p>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control login-input" required 
                                   placeholder="Ingresa tu usuario">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Contrase침a</label>
                            <input type="password" name="password" class="form-control login-input" required 
                                   placeholder="Ingresa tu contrase침a">
                        </div>
                        <button type="submit" class="btn btn-login w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{% url 'catalogo_productos' %}" class="text-muted">
                            <i class="fas fa-store me-1"></i>Volver a la tienda
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.login-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.login-icon {
    font-size: 3rem;
    color: #667eea;
}

.login-title {
    font-weight: 700;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
}

.login-subtitle {
    color: #6c757d;
}

.login-input {
    border-radius: 12px;
    border: 2px solid #e9ecef;
    padding: 0.75rem 1rem;
    transition: all 0.3s ease;
}

.login-input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
}

.btn-login {
    background: var(--primary-gradient);
    border: none;
    border-radius: 12px;
    padding: 0.75rem;
    font-weight: 600;
    color: white;
    transition: all 0.3s ease;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-soft);
}

.min-vh-100 {
    min-height: 100vh;
}
</style>
{% endblock %}
